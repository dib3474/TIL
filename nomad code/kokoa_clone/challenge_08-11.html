<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style_08-11.css">

  <body>
    <div class="main">
        <div class="header">
            <div class="status-bar">
                <i class="fas fa-stream status-bar__list"></i>
                <span class="status-bar__text">library</span>
                <i class="fas fa-shopping-cart status-bar__cart"></i>
            </div>
        </div>
        <form id="search-box">
            <input type="text" placeholder="Search books....">
            <button class="search-box__btn"><i class="fas fa-search"></i></button>
        </form>
        <div class="main-content">
            <div class="book-of-the-day">
                <h1 class="book-of-the-day__title">Book of the day</h1>
                <div class="book-of-the-day__book">
                    <img class="book-of-the-day__book__pic" src="https://i.ebayimg.com/images/g/w5UAAOSwcCpf~utB/s-l600.jpg">
                    <div class="book-of-the-day__book__info">
                        <h2 class="book-of-the-day__book__title">No Fixed Abode</h2>
                        <p class="book-of-the-day__book__subtitle">Journey Through</p>
                        <div class="book-of-the-day__book__star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="book-of-the-day__book__tag">
                            <p>Journey</p>
                            <p>Biography</p>
                        </div>
                        <div class="book-of-the-day__book__btn">
                            <i class="fas fa-bookmark"></i>
                            <p>Book Now</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="top-adventures">
                <h1>Top Adventures</h1>
                <div class="top-adventures__content">
                    <ul>
                        <li>
                            <img src="https://image.yes24.com/momo/TopCate2343/MidCate006/234259264.jpg">

                        </li>

                            <img src="https://upload.wikimedia.org/wikipedia/en/1/1d/Thejunglebook_movieposter.jpg">
                            <div class="top-adventures__content__star">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>

                        </li>

                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div>
                        </li>
                        <li>
                            <img src="https://cdn.shopify.com/s/files/1/0509/9166/1222/products/786936718072_Peter_Pan_Plat_DVD_940x.jpg?v=1616519816">

                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>

                <div class="popular-authors__content">
                    <img src="https://m.media-amazon.com/images/M/MV5BMTY2MzYyNzMzNl5BMl5BanBnXkFtZTcwNDI1NDI3Ng@@._V1_.jpg">

                </div>
