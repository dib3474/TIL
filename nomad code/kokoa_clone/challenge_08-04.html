<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
</head>

<body>
  <form>
    <h1>Create An Account</h1>
    <div>
        <label for="fname">First name</label>
        <input placeholder="First name" id="fname" type="text" required>
    </div>
    <div>
        <label for="lname">Last name</label>
        <input placeholder="Last name" id="lname" type="text" required>
    </div>
    <div>
        <label for="email">Email</label>
        <input placeholder="Email" id="email" type="email" required>
    </div>
    <div>
        <label for="user">Username</label>
        <input placeholder="Username" id="user" type="text" required>
    </div>
    <div>
        <label for="pwd">Password</label>
        <input placeholder="Password" id="pwd" type="password" required minlength="10">
    </div>
    <div>
        <label for="birth">Birth date</label>
        <input id="birth" type="date" required>
    </div>
    <div>
        <label for="happy">How happy are you?</label>
        <input id="happy" type="range" required>
    </div>
    <div>
        <label for="color">What is your fav. color?</label>
        <input id="color" type="color" required>
    </div>
    <input type="submit" value="Create Account">
  </form>
</body>
</html>
