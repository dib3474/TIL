<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style_08-10.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/219c23cc65.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="playlist-main">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fa-solid fa-x"></i>
        </div>
        <div class="status-bar__column">
          <span>Playlist</span>
        </div>
      </div>
      <header class="playlist-header">
        <div class="playlist-header__pic">
          <i class="fa-solid fa-image"></i>
        </div>
        <div class="playlist-header__text">
          <h1 class="playlist-header__title">Random Love</h1>
          <p class="playlist-header__singer">by Divay Kappor</p>
        </div>
      </header>
      <div class="menu-btn">
        <div class="menu-btn__play">
          <i class="fa-solid fa-play"></i>
          <span>Play</span>
        </div>
        <div class="menu-btn__like">
          <i class="far fa-heart"></i>
        </div>
        <div class="menu-btn__plus">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
      <ul class="musiclist">
        <li class="musiclist__music">
          <div class="musiclist__music__pic"></div>
          <div class="musiclist__music__text">
            <h1 class="musiclist__music__title">Matargasti</h1>
            <p class="musiclist__music__singer">Mohit Chauhan</p>
          </div>
        </li>
        <li class="musiclist__music">
          <div class="musiclist__music__pic"></div>
          <div class="musiclist__music__text">
            <h1 class="musiclist__music__title">Attitude</h1>
            <p class="musiclist__music__singer">Lewis OfMan◦Attitude</p>
          </div>
        </li>
        <li class="musiclist__music">
          <div class="musiclist__music__pic"></div>
          <div class="musiclist__music__text">
            <h1 class="musiclist__music__title">Try Everthing</h1>
            <p class="musiclist__music__singer">Shakira◦Zootopia</p>
          </div>
        </li>
        <li class="musiclist__music">
          <div class="musiclist__music__pic"></div>
          <div class="musiclist__music__text">
            <h1 class="musiclist__music__title">Sunflower</h1>
            <p class="musiclist__music__singer">Joseph Vincent◦Sunflower</p>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
