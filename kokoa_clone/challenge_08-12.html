<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style_08-12.css">
  </head>
  <body>
    <div class="main">
        <div class="musiclist">
            <div class="musiclist__header">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-search"></i>
            </div>
            <div class="musiclist__title">
                <img src="https://cdns-images.dzcdn.net/images/artist/84ff06f377b881b355e0959f750f5a1b/500x500.jpg">
                <h1>Tyler, The Creator</h1>
                <p>Rap, Hip-Hop</p>
            </div>
            <div class="musiclist__btn">
                <p>Shuffle</p>
                <span><i class="fas fa-heart"></i> 212 971</span>
            </div>
            <div class="musiclist__content">
                <ul>
                    <li>
                        <img src="https://i1.sndcdn.com/artworks-MkVtxu5gcULJzmxK-TV6bxg-t500x500.jpg">
                        <div class="musiclist__content__text">
                            <p>Tyler, the Creator</p>
                            <h1>EARFQUAKE</h1>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </li>
                    <li class="activate">
                        <img src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/961/990/80961990_1500603689942_1_600x600.JPG/dims/resize/Q_80,0">
                        <div class="musiclist__content__text">
                            <p>Tyler, the Creator</p>
                            <h1>NOVEMBER</h1>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </li>
                    <li>
                        <img src="https://c-fa.cdn.smule.com/rs-s91/arr/24/cc/ecaa1578-c8b6-4271-af64-bf1bc31aa6a9_1024.jpg">
                        <div class="musiclist__content__text">
                            <p>Tyler, the Creator</p>
                            <h1>911</h1>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </li>
                    <li>
                        <img src="https://m.media-amazon.com/images/I/813pt0Vr6xL._SX355_.jpg">
                        <div class="musiclist__content__text">
                            <p>Tyler, the Creator</p>
                            <h1>WOLF</h1>
                        </div>
                        <i class="fas fa-ellipsis-v"></i>
                    </li>
                </ul>
            </div>
            <div class="musiclist__control-box">
                <div class="musiclist__control-box__text">
                    <p>Tyler, The Creator</p>
                    <h1>NOVEMBER</h1>
                </div>
                <div class="musiclist__control-box__btn">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>
        </div>
        <div class="now-play">
            <div class="musiclist__header">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="now-play__content">
                <img src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/961/990/80961990_1500603689942_1_600x600.JPG/dims/resize/Q_80,0">
                <h1>November</h1>
                <p>Tyler, The Creator</p>
                <div class="now-play__content__play-bar">
                    <div class="now-play__content__play-bar__time">
                        <p>1:56</p>
                        <p>2:21</p>
                    </div>
                    <div class="now-play__content__play-bar__past"></div>
                    <div class="now-play__content__play-bar__now"></div>
                    <div class="now-play__content__play-bar__future"></div>
                </div>
                <div class="now-play__content__control-box">
                    <i class="fas fa-redo"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-random"></i>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
